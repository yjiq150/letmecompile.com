baseURL = 'https://www.letmecompile.com/'
languageCode = 'ko-kr'
title = 'Knowledge Logger'
theme = 'PaperMod'

# URL structure to match WordPress permalinks
[permalinks]
  posts = "/:slug/"

# Taxonomy permalinks to match WordPress
[taxonomies]
  category = "categories"
  tag = "tags"

# Configure taxonomy permalinks
[params.taxonomies]
  category = "/category/:slug/"
  tag = "/tag/:slug/"

# Enable sitemap generation
[sitemap]
  changefreq = "monthly"
  filename = "sitemap.xml"
  priority = 0.5

# Output formats for search functionality
[outputs]
  home = ["HTML", "RSS", "JSON"]

# URL handling for WordPress compatibility
[params.urls]
  category = "/category"
  tag = "/tag"

[params]
  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  # Enable syntax highlighting
  assets.disableHLJS = false
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = false
  tocopen = false

  # Search configuration with Fuse.js
  [params.fuseOpts]
    isCaseSensitive = false
    includeScore = false
    includeMatches = false
    minMatchCharLength = 2
    shouldSort = true
    threshold = 0.4
    distance = 100
    ignoreLocation = true
    keys = ["title", "permalink", "summary", "content"]

  [params.profileMode]
    enabled = true
    title = "Knowledge Logger"
    subtitle = "A blog about programming, development, and technology"
    # imageUrl = "images/profile.jpg"  # Add your profile image path here
    # imageWidth = 150
    # imageHeight = 150

  # Commented out homeInfoParams as it conflicts with profileMode
  # [params.homeInfoParams]
  #   Title = "Welcome to Knowledge Logger"
  #   Content = "A blog about programming, development, and technology"

  # SEO Settings similar to All In One SEO Pack
  [params.seo]
    # Enable Open Graph
    enableOpenGraph = true
    # Enable Twitter Cards
    enableTwitterCards = true
    # Enable JSON-LD structured data
    enableJSONLD = true
    # Default meta description for pages without one
    defaultDescription = "Programming insights, development experiences, and technical knowledge from Knowledge Logger"
    # Site verification codes (add when available)
    googleSiteVerification = ""
    bingSiteVerification = ""

# Markdown configuration to allow raw HTML
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "github"
    lineNos = false
    lineNumbersInTable = false
    noClasses = false
    guessSyntax = true
    hl_Lines = ""
    hl_inline = false
    anchorLineNos = false
    codeFences = true
    tabWidth = 4

[menu]
  [[menu.main]]
    name = "Posts"
    url = "/posts/"
    weight = 20
  [[menu.main]]
    name = "Categories"
    url = "/categories/"
    weight = 30
  [[menu.main]]
    name = "Archives"
    url = "/archives/"
    weight = 40
  [[menu.main]]
    name = "Search"
    url = "/search/"
    weight = 50
