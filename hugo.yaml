baseURL: https://www.letmecompile.com/
languageCode: ko-kr
defaultContentLanguage: ko-kr
title: Knowledge Logger
theme: PaperMod
enableRobotsTXT: true

# Korean language configuration
languages:
  ko-kr:
    languageName: "한국어"
    weight: 1
    title: "Knowledge Logger"
    params:
      taxonomies:
        # Language-specific taxonomy configuration for templates
        # tags section in single.html does not show up without this
        tag: tags
        category: categories

# URL structure to match WordPress permalinks
permalinks:
  posts: "/:slug/"
  categories: /category/:slug/
  tags: /tag/:slug/

# Taxonomy permalinks to match WordPress
taxonomies:
  category: categories
  tag: tags

# Enable sitemap generation
sitemap:
  changefreq: monthly
  filename: sitemap.xml
  priority: 0.5

# Output formats for search functionality
outputs:
  home: [HTML, RSS, JSON]

params:
  # Enable production mode for OpenGraph tags
#  env: "production"

  # default og:image when not specified
  images:
    - https://www.letmecompile.com/images/profile_bg_white.png
  # Logo configuration
  label:
    icon: "images/profile_bg_white.png"
    iconHeight: 30
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true

  # Enable syntax highlighting
  assets:
    disableHLJS: false

  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  # URL handling for WordPress compatibility
  urls:
    category: /category
    tag: /tag

  # Configure taxonomy permalinks
  taxonomies:
    category: /category/:slug/
    tag: /tag/:slug/

  socialIcons:
    - name: linkedin
      url: "https://linkedin.com/in/youngjae-kwon-a73a147/"
    - name: x
      url: "https://x.com/yjiq150"

  adsense:
    client: ca-pub-5341321752766779

  # Search configuration with Fuse.js
  fuseOpts:
    isCaseSensitive: false
    includeScore: false
    includeMatches: false
    minMatchCharLength: 2
    shouldSort: true
    threshold: 0.4
    distance: 100
    ignoreLocation: true
    keys: [title, permalink, summary, content]

  profileMode:
    enabled: true
    title: "Knowledge Logger"
    subtitle: "A blog about programming, development, and technology."
    imageUrl: "images/profile_bg_white.png"
    imageWidth: 150
    imageHeight: 150

  # Commented out homeInfoParams as it conflicts with profileMode
  # homeInfoParams:
  #   Title: "Welcome to Knowledge Logger"
  #   Content: "A blog about programming, development, and technology"

  # SEO Settings similar to All In One SEO Pack
  seo:
    # Enable Open Graph
    enableOpenGraph: true
    # Enable Twitter Cards
    enableTwitterCards: true
    # Enable JSON-LD structured data
    enableJSONLD: true
    # Default meta description for pages without one
    defaultDescription: "Programming insights, development experiences, and technical knowledge from Knowledge Logger"
    # Site verification codes (add when available)
    googleSiteVerification: ""
    bingSiteVerification: ""

# Markdown configuration to allow raw HTML
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: github
    lineNos: false
    lineNumbersInTable: false
    noClasses: false
    guessSyntax: true
    hl_Lines: ""
    hl_inline: false
    anchorLineNos: false
    codeFences: true
    tabWidth: 4

menu:
  main:
    - name: Posts
      url: /posts/
      weight: 20
    - name: Categories
      url: /categories/
      weight: 30
    - name: Archives
      url: /archives/
      weight: 40
    - name: Search
      url: /search/
      weight: 50

services:
  disqus:
    # https://knowledgelogger.disqus.com/admin/settings/general/
    shortname: knowledgelogger
